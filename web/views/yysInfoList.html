<script>
    $('#deleteYysInfo').click(function () {
            var table = $('#exampleTableEvents')
            var yysInfoList = table.bootstrapTable('getSelections')
            yysInfo = yysInfoList[0];
            if (yysInfo == null) {
                swal("提示！", "请选择一行信息。", "error")
                return
            }
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: true
            }, function () {
                $.ajax({
                        url: "api/deleteYysInfo",
                        type: "post",
                        data: JSON.stringify({
                            yysId: yysInfo.yysId,
                            yysName: yysInfo.yysName,
                            yysPhoto: yysInfo.yysPhoto,
                            yysAge: yysInfo.yysAge,
                            yysConstellation: yysInfo.yysConstellation,
                            yysEducation: yysInfo.yysEducation,
                            yysMarriage:yysInfo.yysMarriage,
                            yysCertificate:yysInfo.yysCertificate,
                            yysRecommendedReason:yysInfo.yysRecommendedReason
                        }),

                        contentType: 'application/json;charset=utf-8',
                        success: function (data) {
                            console.log(data)
                            if (data.code = 4) {
                                swal("删除成功！", "您已经永久删除了这条信息。", "success")
                            }
                            else
                                swal("删除失败！", "请稍后重试。", "error");
                        },
                        error: function (data) {
                            swal("删除失败！", "请稍后重试。", "error");
                        }
                    }
                )
                table.bootstrapTable('remove', {filed: 'yysId', value: yysInfo.yysId})
                table.bootstrapTable('refresh');


            })
        }
    );


</script>
<script>

    $('#addYysInfo').click(
        function () {
//            if (!$("#infoForm").valid()) {
//                return;
//            }
            let yysId = $('#yysId').val()
            let yysName = $('#yysName').val()
            let yysPhoto = $('#yysPhoto').val()
            let yysAge= $('#yysAge').val()
            let yysConstellation= $('#yysConstellation').val()
            let yysEducation= $('#yysEducation').val()
            let yysMarriage= $('#yysMarriage').val()
            let yysCertificate= $('#yysCertificate').val()
            let yysRecommendedReason= $('#yysRecommendedReason').val()


            $.ajax({
                    url: "api/addYysInfo",
                    type: "post",
                    data: JSON.stringify({
                        yysId: yysId,
                        yysName: yysName,
                        yysPhoto: yysPhoto,
                        yysAge: yysAge,
                        yysConstellation: yysConstellation,
                        yysEducation: yysEducation,
                        yysMarriage:yysMarriage,
                        yysCertificate:yysCertificate,
                        yysRecommendedReason:yysRecommendedReason
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#myModal').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "添加成功！", text: "您已经成功添加了一条记录。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        } else if (data.code == 6) {
                            swal({title: "添加失败！", text: "用户名已存在。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        }
                        else
                            swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                    },
                    error: function (data) {
                        $('#myModal').modal('toggle')
                        console.log(data)
                        swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
<script>
    $('#editYysInfo').click(function () {

            let yysAge= $('#yysAge1').val()
            let yysConstellation= $('#yysConstellation1').val()

            let yysMarriage= $('#yysMarriage1').val()
            let yysCertificate= $('#yysCertificate1').val()

            console.log(yysId + yysName + yysPhoto+yysAge+yysConstellation + yysEducation+yysMarriage+yysCertificate+yysRecommendedReason)
            $.ajax({

                        yysMarriage:yysMarriage,

                        yysRecommendedReason:yysRecommendedReason
                    }),
                    contentType: 'application/json;charset=utf-8',
