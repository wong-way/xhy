<script>
    function changeDate(value) {
        var dateVal = value + "";
        if (value != null) {
            var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate + " ";
        }
    }

</script>

<script>
    $('#deleteYysWorkState').click(function () {
            var table = $('#exampleTableEvents')
            var yysWorkStateList = table.bootstrapTable('getSelections')
            yysWorkState = yysWorkStateList[0];
            if (yysWorkState == null) {
                swal("提示！", "请选择一行信息。", "error")
                return
            }
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: true
            }, function () {
                $.ajax({
                        url: "api/deleteYysWorkState",
                        type: "post",
                        data: {
                            yysId: yysWorkState.yysId
                        },
                        success: function (data) {
                            console.log(data)
                            if (data.code == 4) {
                                swal("删除成功！", "您已经永久删除了这条信息。", "success")
                            }
                            else
                                swal("删除失败！", "请稍后重试。", "error");
                        },
                        error: function (data) {
                            swal("删除失败！", "请稍后重试。", "error");
                        }
                    }
                )
                table.bootstrapTable('remove', {filed: 'yysId', value: yysWorkState.yysId})
                table.bootstrapTable('refresh');


            })
        }
    );


</script>
<script>

    $('#addYysWorkState').click(
        function () {
            if (!$("#infoForm").valid()) {
                return;
            }
            let yysId = $('#yysId').val()
            let customerId = $('#customerId').val()
            let workPlace = $('#workPlace').val()
            let startTime = $('#startTime').val()
            let endTime = $('#endTime').val()
            let isworkState=$('#workState').val()
            alert(isworkState)
            let workState
            if (isworkState == "在职")
                workState = true
            else
                workState = false

            $.ajax({
                    url: "api/addYysWorkState",
                    type: "post",
                    data: JSON.stringify({
                        yysId: yysId,
                        customerId: customerId,
                        workPlace: workPlace,
                        startTime:startTime,
                        endTime:endTime,
                        workState:workState
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#myModal').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "添加成功！", text: "您已经成功添加了一条记录。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        } else if (data.code == 6) {
                            swal({title: "添加失败！", text: "用户名已存在。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        }
                        else
                            swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                    },
                    error: function (data) {
                        $('#myModal').modal('toggle')
                        console.log(data)
                        swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
<script>
    $('#editYysWorkState').click(function () {
        var table = $('#exampleTableEvents')
        var yysWorkStateList = table.bootstrapTable('getSelections')
        var yysWorkState = yysWorkStateList[0];
        if (yysWorkState == null) {

            return

        $('#yysId1').val(yysWorkState.yysId)
//        data-toggle="modal" data-target="#editModel"
        $('#editModel').modal('toggle');
    })

    $('#updateYysWorkState').click(
        function () {

                return;
            }

            let yysId = $('#yysId1').val()
            let customerId = $('#customerId1').val()
            let workPlace = $('#workPlace1').val()
            let startTime = $('#startTime1').val()
            let endTime = $('#endTime1').val()
            let isworkState=$('#workState')
            let workState
            if (isworkState == "在职")
                workState = true
            else
                workState = false
            // console.log(username + password + admin)
            $.ajax({
                    url: "api/updateYysWorkState",
                    type: "post",
                    data: JSON.stringify({
                        yysId: yysId,
                        customerId: customerId,
                        workPlace: workPlace,
                        startTime:startTime,
                        endTime:endTime,
                        workState:workState
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#editModel').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "更新成功！", text: "您已经成功更新了一条记录。", type: "success"}, function (ok) {

                        else

                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
