<script>
    $('#deleteUser').click(function () {
            var table = $('#exampleTableEvents')
            var userList = table.bootstrapTable('getSelections')
            user = userList[0];
            if (user == null) {
                swal("提示！", "请选择一行信息。", "error")
                return
            }
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: true
            }, function () {
                $.ajax({
                        url: "api/deleteUser",
                        type: "post",
                        data: JSON.stringify({
                            userId: user.userId,
                            username: user.username,
                            password: user.password,
                            token: user.token,
                            customerId: user.customerId,
                            isAdmin: user.isAdmin
                        }),

                        contentType: 'application/json;charset=utf-8',
                        success: function (data) {
                            console.log(data)
                            if (data.code = 4) {
                                swal("删除成功！", "您已经永久删除了这条信息。", "success")
                            }
                            else
                                swal("删除失败！", "请稍后重试。", "error");
                        },
                        error: function (data) {
                            swal("删除失败！", "请稍后重试。", "error");
                        }
                    }
                )
                table.bootstrapTable('remove', {filed: 'username', value: user.username})
                table.bootstrapTable('refresh');


            })
        }
    );


</script>

<script>
    $('#addUser').click(
        function () {
            if (!$("#infoForm").valid()) {
                return;
            }
            let username = $('#username').val()
            let password = $('#password').val()
            let admin = $('#isAdmin').val()
            let isAdmin
            if (admin == "管理员")
                isAdmin = true
            else
                isAdmin = false

            $.ajax({
                    url: "api/addUser",
                    type: "post",
                    data: JSON.stringify({
                        username: username,
                        password: password,
                        isAdmin: isAdmin
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#myModal').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "添加成功！", text: "您已经成功添加了一条记录。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        } else if (data.code == 6) {
                            swal({title: "添加失败！", text: "用户名已存在。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        }
                        else
                            swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                    },
                    error: function (data) {
                        $('#myModal').modal('toggle')
                        console.log(data)
                        swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
<script>
