<script>
    function changeDate(value) {
        var dateVal = value + "";
        if (value != null) {
            var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate + " ";
        }
    }

</script>
<script>
    $('#deletePromotionRemind').click(function () {
            var table = $('#exampleTableEvents')
            var promotionRemindList = table.bootstrapTable('getSelections')
            promotionRemind = promotionRemindList[0];
            if (promotionRemind == null) {
                swal("提示！", "请选择一行信息。", "error")
                return
            }
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: true
            }, function () {
                $.ajax({
                        url: "api/deletePromotionRemind",
                        type: "post",
                        data: {
                            promotionRemindId: promotionRemind.promotionRemindId
                        },
                        success: function (data) {
                            console.log(data)
                            if (data.code == 4) {
                                swal("删除成功！", "您已经永久删除了这条信息。", "success")
                            }
                            else
                                swal("删除失败！", "请稍后重试。", "error");
                        },
                        error: function (data) {
                            swal("删除失败！", "请稍后重试。", "error");
                        }
                    }
                )
                table.bootstrapTable('remove', {filed: 'promotionRemindId', value: promotionRemind.promotionRemindId})
                table.bootstrapTable('refresh');


            })
        }
    );


</script>
<script>

    $('#addPromotionRemind').click(
        function () {
            if (!$("#infoForm").valid()) {
                return;
            }
            let promotionRemindId = $('#promotionRemindId').val()
            let yysId = $('#yysId').val()
            let yysCurrentLevel = $('#yysCurrentLevel').val()
            let yysNextLevel = $('#yysNextLevel').val()
            let yysPromotionalTime = $('#yysPromotionalTime').val()


            $.ajax({
                    url: "api/addPromotionRemind",
                    type: "post",
                    data: JSON.stringify({
                        promotionRemindId:promotionRemindId,
                        yysId:yysId,
                        yysCurrentLevel:yysCurrentLevel,
                        yysNextLevel:yysNextLevel,
                        yysPromotionalTime:yysPromotionalTime
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#myModal').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "添加成功！", text: "您已经成功添加了一条提醒。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        } else if (data.code == 6) {
                            swal({title: "添加失败！", text: "用户名已存在。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        }
                        else
                            swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                    },
                    error: function (data) {
                        $('#myModal').modal('toggle')
                        console.log(data)
                        swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
<script>

        var promotionRemind = promotionRemindList[0];
        if (promotionRemind == null) {

            return

        $('#promotionRemindId1').val(promotionRemind.promotionRemindId)
//        data-toggle="modal" data-target="#editModel"

            let yysNextLevel = $('#yysNextLevel1').val()
