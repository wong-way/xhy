<body class="gray-bg">
<div class="wrapper wrapper-content">

                    <h5>用户数量</h5>

                <div class="ibox-content">
                    <h1 class="no-margins" id="userCount">110</h1>
                    <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i>
                    </div>
                    <small>位</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">全年</span>
                    <h5>顾客数量</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="customerCount">275,800</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>
                    </div>
                    <small>位</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">最近</span>
                    <h5>收款信息</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="receiptCount">106,120</h1>
                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
                    </div>
                    <small>项</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">最近一个月</span>
                    <h5>回访信息</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins" id="visitCount">80,600</h1>
                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>
                    </div>
                    <small>次</small>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

                </div>

                        <div class="col-sm-9">

                                <!--<div class="flot-chart-content" id="flot-dashboard-chart"></div>-->
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <ul class="stat-list">
                                <li>
                                    <h2 class="no-margins" id="contractCount">2,346</h2>
                                    <small>合同总数</small>
                                    <div class="progress progress-mini">
                                        <div style="width: 100%;" class="progress-bar"></div>
                                    </div>
                                </li>
                                <li>
                                    <h2 class="no-margins " id="recentCount">4,422</h2>
                                    <small>最近一个月合同</small>

                                <li>

                                        <div style="width: 22%;" class="progress-bar"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

                </div>
            </div>
        </div>


        <div class="col-sm-8">

            <div class="row">
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>最近接待情况信息</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>

                                </tr>
                                </thead>
                            </table>
                        </div>

                    <div class="ibox float-e-margins">
                        <div class="ibox-title">

                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>

                                    <i class="fa fa-times"></i>

                            </ul>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>部分收款记录</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>

                                    <i class="fa fa-times"></i>
                                </a>
                            </div>

                        <div class="ibox-content">

                                <div class="col-sm-12">
                                    <table  data-toggle="table" data-url="/xhy/api/briefReceiptList">
                                        <thead>
                                        <tr>

                                            <th data-field="contractId">合同号</th>
                                            <th data-field="realReceivedTime" data-formatter="changeDate">收款时间</th>
                                            <th data-field="receivedMoney">收款额</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
