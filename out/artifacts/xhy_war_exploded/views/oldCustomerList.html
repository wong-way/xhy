<script>
    function changeDate(value) {
        var dateVal = value + "";
        if (value != null) {
            var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate + " ";
        }
    }

</script>

<script>
    $('#deleteOldCustomer').click(function () {
            var table = $('#exampleTableEvents')
            var oldCustomerList = table.bootstrapTable('getSelections')
            oldCustomer = oldCustomerList[0];
            if (oldCustomer == null) {
                swal("提示！", "请选择一行信息。", "error")
                return
            }
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: true
            }, function () {
                $.ajax({
                        url: "api/deleteOldCustomer",
                        type: "post",
                        data: {
                            customerId: oldCustomer.customerId
                        },
                        success: function (data) {
                            console.log(data)
                            if (data.code == 4) {
                                swal("删除成功！", "您已经永久删除了这条信息。", "success")
                            }
                            else
                                swal("删除失败！", "请稍后重试。", "error");
                        },
                        error: function (data) {
                            swal("删除失败！", "请稍后重试。", "error");
                        }
                    }
                )
                table.bootstrapTable('remove', {filed: 'customerId', value: oldCustomer.customerId})
                table.bootstrapTable('refresh');


            })
        }
    );


</script>
<script>

    $('#addOldCustomer').click(
        function () {
            if (!$("#infoForm").valid()) {
                return;
            }
            let customerId = $('#customerId').val()
            let contractTime = $('#contractTime').val()
            let requiredRequirements = $('#requiredRequirements').val()
            let babyBasicInformation = $('#babyBasicInformation').val()


            $.ajax({
                    url: "api/addOldCustomer",
                    type: "post",
                    data: JSON.stringify({
                        customerId: customerId,
                        contractTime: contractTime,
                        requiredRequirements: requiredRequirements
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#myModal').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "添加成功！", text: "您已经成功添加了一条记录。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        } else if (data.code == 6) {
                            swal({title: "添加失败！", text: "用户名已存在。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        }
                        else
                            swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                    },
                    error: function (data) {
                        $('#myModal').modal('toggle')
                        console.log(data)
                        swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
<script>
    $('#editOldCustomer').click(function () {
        var table = $('#exampleTableEvents')
        var oldCustomerList = table.bootstrapTable('getSelections')
        var oldCustomer = oldCustomerList[0];
        if (oldCustomer == null) {
            swal("提示！", "请选择一行信息。", "error")
            return
        }
        $('#customerId1').val(oldCustomer.customerId)
//        data-toggle="modal" data-target="#editModel"
        $('#editModel').modal('toggle');
    })

    $('#updateOldCustomer').click(
        function () {
            if (!$("#infoForm1").valid()) {
                return;
            }

            let customerId = $('#customerId1').val()
            let contractTime = $('#contractTime1').val()
            let requiredRequirements = $('#requiredRequirements1').val()
            let babyBasicInformation = $('#babyBasicInformation1').val()

            //console.log(username + password + admin)
            $.ajax({
                    url: "api/updateOldCustomer",
                    type: "post",
                    data: JSON.stringify({
                        customerId: customerId,
                        contractTime: contractTime,
                        requiredRequirements: requiredRequirements,
                        babyBasicInformation: babyBasicInformation
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#editModel').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "更新成功！", text: "您已经成功更新了一条记录。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        }
                        else
                            swal({title: "更新失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        $('#exampleTableEvents').bootstrapTable('refresh');

                    },
                    error: function (data) {
                        $('#editModel').modal('hide')
                        console.log(data)
                        swal({title: "更新失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
