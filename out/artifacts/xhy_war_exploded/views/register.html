<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:52 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>新华亿母婴管理系统</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/xhy/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/xhy/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/xhy/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/xhy/css/animate.min.css" rel="stylesheet">
    <link href="/xhy/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="/xhy/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">

    <div class="text-center loginscreen animated ">
        <div>
            <div>
                <h1 class="logo-name">H+</h1>
            </div>
            <h3>欢迎注册 H+</h3>
            <p>创建一个H+新账户</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>注册用户</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="infoForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-8">
                                <input id="username" name="username" class="form-control" type="text"
                                       aria-required="true" aria-invalid="true" class="error">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-8">
                                <input id="password" name="password" class="form-control" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码：</label>
                            <div class="col-sm-8">
                                <input id="confirm_password" name="confirm_password" class="form-control"
                                       type="password">
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="checkbox" id="agree" name="agree">
                                        我已经认真阅读并同意《H+使用协议》
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <a class="btn btn-primary" id="register">提交</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/xhy/js/jquery.min.js?v=2.1.4"></script>
<script src="/xhy/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/xhy/js/plugins/iCheck/icheck.min.js"></script>

<script src="/xhy/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/xhy/js/demo/user-validate.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script src="/xhy/js/plugins/sweetalert/sweetalert.min.js"></script>

<script>
    $("#register").click(
        function () {
            if (!$("#infoForm").valid()) {
                return;
            }
            let username = $('#username').val()
            let password = $('#password').val()
            $.ajax({
                    url: "register",
                    type: "post",
                    data: JSON.stringify({
                        username: username,
                        password: password,
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        console.log(data)
                        if (data.code == 4) {
                            swal({
                                title: "添加成功！",
                                text: "您已经成功添加了一条记录。",
                                type: "success"
                            }, function (ok) {
                                if (ok) {
                                    window.location.href = 'login';
                                }

                            })

                        }
                        else if (data.code == 5)
                            swal({title: "添加失败！", text: "用户名已存在。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }

                            });
                        else
                            swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }

                            });


                    },
                    error: function (data) {
                        swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }

                        });

                    }
                }
            )


        }
    )
</script>
</body>

</html>
