<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">


    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">

                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <h2 class="example-title">结算与评价记录管理</h2>


                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <button type="button" class="btn btn-outline btn-default"
                                        data-toggle="modal" data-target="#addModel">
                                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                </button>

                                <button type="button" class="btn btn-outline btn-default" id="editYysEvaluation"
                                >
                                    <i class="glyphicon  glyphicon-edit" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-outline btn-default" id="deleteYysEvaluation">
                                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                            <table id="exampleTableEvents" data-height="800" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th data-field="checkBox" data-checkbox="true"></th>
                                    <th data-field="yysId">育婴师编号</th>
                                    <th data-field="yysSalary">工资</th>
                                    <th data-field="contractId">合同编号</th>
                                    <th data-field="yysCustomerEvaluation">服务评价</th>
                                    <th data-field="yysServiceScore">服务评分</th>
                                </tr>
                                </thead>

                            </table>
                        </div>


                    </div>
                    <!-- End Example Events -->
                </div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="addModel" role="dialog" tabindex="-1" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>添加结算与评价记录</h5>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t" id="infoForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">育婴师编号：</label>
                            <div class="col-sm-8">
                                <input id="yysId" name="yysId" class="form-control error" type="number"
                                       aria-required="true" aria-invalid="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工资：</label>
                            <div class="col-sm-8">
                                <input id="yysSalary" name="yysSalary" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合同编号：</label>
                            <div class="col-sm-8">
                                <input id="contractId" name="contractId" class="form-control error" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务评价：</label>
                            <div class="col-sm-8">
                                <input id="yysCustomerEvaluation" name="yysCustomerEvaluation" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务评分：</label>
                            <div class="col-sm-8">
                                <input id="yysServiceScore" name="yysServiceScore" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <a class="btn btn-primary" id="addYysEvaluation">提交</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <div class="modal fade" id="editModel" role="dialog" tabindex="-1" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>修改结算与评价记录</h5>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t" id="infoForm1">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">育婴师编号：</label>
                            <div class="col-sm-8">
                                <input id="yysId1" name="yysId" class="form-control error" type="number"
                                       aria-required="true" aria-invalid="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工资：</label>
                            <div class="col-sm-8">
                                <input id="yysSalary1" name="yysSalary" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合同编号：</label>
                            <div class="col-sm-8">
                                <input id="contractId1" name="contractId" class="form-control error" type="number"
                                       aria-required="true" aria-invalid="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务评价：</label>
                            <div class="col-sm-8">
                                <input id="yysCustomerEvaluation1" name="yysCustomerEvaluation" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务评分：</label>
                            <div class="col-sm-8">
                                <input id="yysServiceScore1" name="yysServiceScore" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <a class="btn btn-primary" id="updateYysEvaluation">提交</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- End Panel Other -->
</div>
<script src="/xhy/js/jquery.min.js?v=2.1.4"></script>
<script src="/xhy/js/bootstrap.min.js?v=3.3.6"></script>

<script src="/xhy/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="/xhy/js/plugins/validate/jquery.validate.min.js"></script>



<script>
    $('#deleteYysEvaluation').click(function () {
            var table = $('#exampleTableEvents')
            var YysEvaluationList = table.bootstrapTable('getSelections')
            yysEvaluation = YysEvaluationList[0];
            if (yysEvaluation == null) {
                swal("提示！", "请选择一行信息。", "error")
                return
            }
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: true
            }, function () {
                $.ajax({
                        url: "api/deleteYysEvaluation",
                        type: "post",
                        data: JSON.stringify({
                            yysId: yysEvaluation.yysId,
                            yysSalary: yysEvaluation.yysSalary,
                            contractId: yysEvaluation.contractId,
                            yysCustomerEvaluation: yysEvaluation.yysCustomerEvaluation,
                            yysServiceScore: yysEvaluation.yysServiceScore
                        }),

                        contentType: 'application/json;charset=utf-8',
                        success: function (data) {
                            console.log(data)
                            if (data.code = 4) {
                                swal("删除成功！", "您已经永久删除了这条信息。", "success")
                            }
                            else
                                swal("删除失败！", "请稍后重试。", "error");
                        },
                        error: function (data) {
                            swal("删除失败！", "请稍后重试。", "error");
                        }
                    }
                )
                table.bootstrapTable('remove', {filed: 'yysId', value:yysEvaluation.yysId})
                table.bootstrapTable('remove', {filed: 'contractId', value:yysEvaluation.contractId})
                table.bootstrapTable('refresh');


            })
        }
    );


</script>
<script>

    $('#addYysEvaluation').click(
        function () {
//            if (!$("#infoForm").valid()) {
//                return;
//            }
            let yysId = $('#yysId').val()
            let yysSalary = $('#yysSalary').val()
            let contractId= $('#contractId').val()
            let yysCustomerEvaluation = $('#yysCustomerEvaluation').val()
            let yysServiceScore= $('#yysServiceScore').val()

            $.ajax({
                    url: "api/addYysEvaluation",
                    type: "post",
                    data: JSON.stringify({
                        yysId: yysId,
                        yysSalary: yysSalary,
                        contractId: contractId,
                        yysCustomerEvaluation: yysCustomerEvaluation,
                        yysServiceScore: yysServiceScore
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#myModal').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "添加成功！", text: "您已经成功添加了一条记录。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        } else if (data.code == 6) {
                            swal({title: "添加失败！", text: "客户回访记录已存在。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        }
                        else
                            swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                    },
                    error: function (data) {
                        $('#myModal').modal('toggle')
                        console.log(data)
                        swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
<script>
    $('#editYysEvaluation').click(function () {
        var table = $('#exampleTableEvents')
        var yysEvaluationList = table.bootstrapTable('getSelections')
        var yysEvaluation = yysEvaluationList[0];
        if (yysEvaluation == null) {
            swal("提示！", "请选择一行信息。", "error")
            return
        }
        $('#yysId1').val(yysEvaluation.yysId)
        $('#contractId1').val(yysEvaluation.contractId)
//        data-toggle="modal" data-target="#editModel"
        $('#editModel').modal('toggle');
    })

    $('#updateYysEvaluation').click(
        function () {
            //      if (!$("#infoForm1").valid()) {
            //         return;
            //    }

            let yysId = $('#yysId1').val()
            let yysSalary = $('#yysSalary1').val()
            let contractId= $('#contractId1').val()
            let yysCustomerEvaluation = $('#yysCustomerEvaluation1').val()
            let yysServiceScore= $('#yysServiceScore1').val()
            console.log(yysId + yysSalary+contractId+yysCustomerEvaluation+yysServiceScore)
            $.ajax({
                    url: "api/updateYysEvaluation",
                    type: "post",
                    data: JSON.stringify({
                        yysId: yysId,
                        yysSalary: yysSalary,
                        contractId: contractId,
                        yysCustomerEvaluation: yysCustomerEvaluation,
                        yysServiceScore: yysServiceScore
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#editModel').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "更新成功！", text: "您已经成功更新了一条记录。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        }
                        else
                            swal({title: "更新失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        $('#exampleTableEvents').bootstrapTable('refresh');

                    },
                    error: function (data) {
                        $('#editModel').modal('hide')
                        console.log(data)
                        swal({title: "更新失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
