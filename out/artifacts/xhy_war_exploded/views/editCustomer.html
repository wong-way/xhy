<script>
    function changeDate(value) {
        var dateVal = value + "";
        if (value != null) {
            var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate ;
        }
    }
</script>
<script>
    $(document).ready(function () {
        var editor = new Simditor({textarea: $("#editor"), defaultImage: "img/a9.jpg"})
        $.ajax({
            url: "/xhy/api/getCustomer",
            type: "get",
            success: function (data) {
                if (data != null) {
                    $("#customerId").val(data.customerId)
                    $("#customerName").val(data.customerName)
                    $("#customerPhone").val(data.customerPhone)
                    $("#customerExpectedDate").val(changeDate(data.customerExpectedDate))
                    $("#customerDemandDate").val(changeDate(data.customerDemandDate))
                    editor.setValue(data.customerDemandService)
                    $("#customerAddress").val(data.customerAddress)
                    $("#staffId").val(data.staffId)
                    $("#yysId").val(data.yysId)
                }
            }
        })
    })
</script>


<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script>
    $("#datepicker input").datepicker({})
    $("#datepicker1 input").datepicker({})
</script>
<script>
    $('#addCostomer').click(
        function () {
            console.log($('#customerForm').serializeJSON())
            $.ajax({
                url: "/xhy/api/editCustomer",
                type: "post",
                data: JSON.stringify($('#customerForm').serializeJSON()),
                contentType: 'application/json;charset=utf-8',
                success: function (data) {
                    if (data.code == 4) {
                        swal({title: "添加成功！", text: "您已经向数据库中插入了一条消息。", type: "success"}, function (ok) {
                            if (ok) {
                                location.href = "/xhy/customerList"
                            }
                        });
                    } else {
                        swal({title: "添加失败！", text: "添加失败请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.href = "/xhy/customerList"
                            }
                        });
                    }
                },
                error: function (data) {
                    swal({title: "添加失败！", text: "添加失败请稍后重试。", type: "error"}, function (ok) {
                        if (ok) {
                            location.href = "/xhy/customerList"
                        }
                    });
                }

            });

        })
</script>
