<script>
    function changeDate(value) {
        var dateVal = value + "";
        if (value != null) {
            var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate + " ";
        }
    }

</script>




<script>
    $('#deleteCustomerVisit').click(function () {
            var table = $('#exampleTableEvents')
            var CustomerVisitList = table.bootstrapTable('getSelections')
            customerVisit = CustomerVisitList[0];
            if (customerVisit == null) {
                swal("提示！", "请选择一行信息。", "error")
                return
            }
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: true
            }, function () {
                $.ajax({
                        url: "api/deleteCustomerVisit",
                        type: "post",
                        data: JSON.stringify({
                            customerId: customerVisit.customerId,
                            visitDate: customerVisit.visitDate,
                            staffId: customerVisit.staffId,
                            content: customerVisit.content
                        }),

                        contentType: 'application/json;charset=utf-8',
                        success: function (data) {
                            console.log(data)
                            if (data.code = 4) {
                                swal("删除成功！", "您已经永久删除了这条信息。", "success")
                            }
                            else
                                swal("删除失败！", "请稍后重试。", "error");
                        },
                        error: function (data) {
                            swal("删除失败！", "请稍后重试。", "error");
                        }
                    }
                )
                table.bootstrapTable('remove', {filed: 'customerId', value:customerVisit.customerId})
                table.bootstrapTable('remove', {filed: 'visitDate', value:customerVisit.visitDate})
                table.bootstrapTable('refresh');


            })
        }
    );


</script>
