<script>
function changeStatus(value) {
if (value)
return "在职"
else
return "未在职"}
    </script>
<script>
function changeStatus1(value) {
if (value)
return "已婚"
else
return "未婚"}
    </script>



<script>
    $('#deleteStaff').click(function () {
            var table = $('#exampleTableEvents')
            var staffList = table.bootstrapTable('getSelections')
            staff = staffList[0];
            if (staff == null) {
                swal("提示！", "请选择一行信息。", "error")
                return
            }
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是的，我要删除！",
                cancelButtonText: "让我再考虑一下…",
                closeOnConfirm: false,
                closeOnCancel: true
            }, function () {
                $.ajax({
                        url: "api/deleteStaff",
                        type: "post",
                        data: {
                            staffId: staff.staffId
                        },
                        success: function (data) {
                            console.log(data)
                            if (data.code == 4) {
                                swal("删除成功！", "您已经永久删除了这条信息。", "success")
                            }
                            else
                                swal("删除失败！", "请稍后重试。", "error");
                        },
                        error: function (data) {
                            swal("删除失败！", "请稍后重试。", "error");
                        }
                    }
                )
                table.bootstrapTable('remove', {filed: 'staffId', value: staff.staffId})
                table.bootstrapTable('refresh');


            })
        }
    );


</script>
<script>

    $('#addStaff').click(
        function () {
            if (!$("#infoForm").valid()) {
                return;
            }
            let staffId = $('#staffId').val()
            let staffName = $('#staffName').val()

            let staffAge = $('#staffAge').val()
            let staffPosition = $('#staffAge').val()
            let staffConstellation = $('#staffConstellation').val()
            let staffEducation = $('#staffEducation').val()
            let staffCertificates = $('#staffCertificates').val()
            let staffDutyOnTemp = $('#staffDutyOn').val()
            let staffDutyOn
            if (staffDutyOnTemp == "在职")
                staffDutyOn = true
            else
                staffDutyOn = false
            let staffMarriageTemp = $('#staffMarriage').val()
            let staffMarriage
            if (staffMarriageTemp == "已婚")
                staffMarriage = true
            else
                staffMarriage = false


            $.ajax({
                    url: "api/addStaff",
                    type: "post",
                    data: JSON.stringify({
                        staffId: staffId,
                        staffName: staffName,

                        staffAge: staffAge,
                        staffPosition:staffPosition,
                        staffConstellation:staffConstellation,
                        staffEducation:staffEducation,
                        staffCertificates:staffCertificates,
                        staffDutyOn:staffDutyOn,
                        staffMarriage:staffMarriage
                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#myModal').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "添加成功！", text: "您已经成功添加了一条记录。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        } else if (data.code == 6) {
                            swal({title: "添加失败！", text: "用户名已存在。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        }
                        else
                            swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                    },
                    error: function (data) {
                        $('#myModal').modal('toggle')
                        console.log(data)
                        swal({title: "添加失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
<script>
    $('#editStaff').click(function () {
        var table = $('#exampleTableEvents')
        var staffList = table.bootstrapTable('getSelections')
        var staff = staffList[0];
        if (staff == null) {
            swal("提示！", "请选择一行信息。", "error")
            return
        }
        $('#staffId1').val(staff.staffId)
//        data-toggle="modal" data-target="#editModel"
        $('#editModel').modal('toggle');
    })

    $('#updateStaff').click(
        function () {
            if (!$("#infoForm1").valid()) {
                return;
            }

            let staffId = $('#staffId1').val()
            let staffName = $('#staffName1').val()

            let staffAge = $('#staffAge1').val()
            let staffPosition = $('#staffAge1').val()
            let staffConstellation = $('#staffConstellation1').val()
            let staffEducation = $('#staffEducation1').val()
            let staffCertificates = $('#staffCertificates1').val()
            let staffDutyOnTemp = $('#staffDutyOn1').val()
            let staffDutyOn
            if (staffDutyOnTemp == "在职")
                staffDutyOn = true
            else
                staffDutyOn = false
            let staffMarriageTemp = $('#staffMarriage1').val()
            let staffMarriage
            if (staffMarriageTemp == "已婚")
                staffMarriage = true
            else
                staffMarriage = false

            //console.log(staffId + password + admin)
            $.ajax({
                    url: "api/updateStaff",
                    type: "post",
                    data: JSON.stringify({
                        staffId: staffId,
                        staffName: staffName,

                        staffAge: staffAge,
                        staffPosition:staffPosition,
                        staffConstellation:staffConstellation,
                        staffEducation:staffEducation,
                        staffCertificates:staffCertificates,
                        staffDutyOn:staffDutyOn,
                        staffMarriage:staffMarriage

                    }),
                    contentType: 'application/json;charset=utf-8',
                    success: function (data) {
                        $('#editModel').modal('hide')
                        console.log(data)
                        if (data.code == 4) {
                            swal({title: "更新成功！", text: "您已经成功更新了一条记录。", type: "success"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            })
                        }
                        else
                            swal({title: "更新失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                                if (ok) {
                                    location.reload();
                                }
                            });
                        $('#exampleTableEvents').bootstrapTable('refresh');

                    },
                    error: function (data) {
                        $('#editModel').modal('hide')
                        console.log(data)
                        swal({title: "更新失败！", text: "请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.reload();
                            }
                        });
                    }
                }
            )

        }
    )
</script>
