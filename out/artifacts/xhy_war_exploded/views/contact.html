<script>
    $(document).ready(function () {
        var editor = new Simditor({textarea: $("#editor"), defaultImage: "img/a9.jpg"})
    });
</script>
<script>
    $("#datepicker input").datepicker({})
    $("#datepicker1 input").datepicker({})
</script>
<script>
    $('#addCostomer').click(
        function () {
            $.ajax({
                url: "/xhy/api/insertCustomer",
                type: "post",
                data:  JSON.stringify($('#contactForm').serializeJSON()),
                contentType: 'application/json;charset=utf-8',
                success: function (data) {
                    if(data.code == 4){
                        swal({title: "添加成功！", text: "您已经向数据库中插入了一条消息。", type: "success"}, function (ok) {
                            if (ok) {
                                location.href="/xhy/main"
                            }
                        });
                    }else{
                        swal({title: "添加失败！", text: "添加失败请稍后重试。", type: "error"}, function (ok) {
                            if (ok) {
                                location.href="/xhy/main"

                            }
                        });
                    }
                },
                error:function (data) {
                    swal({title: "添加失败！", text: "添加失败请稍后重试。", type: "error"}, function (ok) {
                        if (ok) {
                            location.href="/xhy/main"
                        }
                    });
                }

            });

        })
</script>
